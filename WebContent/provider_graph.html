		<script type='text/javascript'>

			function formSubmit(){			
			 if (document.getElementById('btn1').value = "reset")
				document.getElementById('s').value = "";
			
			document.getElementById('q').value = getParameterByName('q');
			document.getElementById("frm1").submit();
			
			}

			function getParameterByName(name) {
			    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			var flashvars = {
				config_url: 'provider_config.xml',
				selected_node_id: escape(getParameterByName('pid')),
				//passthru: escape(getParameterByName('s')),
				//instance_id: escape(getParameterByName('q')),
				debug: false
			};
			
			var params = {
				bgcolor: '#ffffff',
				allowScriptAccess: 'sameDomain',
				quality: 'high',
				scale: 'noscale'
			};
			
			var attributes = {
				id: "constellation_roamer",
				name: "constellation_roamer"
			};
			
			swfobject.embedSWF(
				"constellation_roamer.swf", "placeholder", "100%", "100%",
				"9", "expressInstall.swf", flashvars, params, attributes);
        //]]>
		</script>
